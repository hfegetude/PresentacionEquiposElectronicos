<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;}">
				<section data-background-image="images/slide1.jpg" >
					<h1 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;}">Fuentes de ruido en el Espacio Exterior</h1>
					<p>... Y como mitigarlas</p>
					<p>
						<small style="size = 43%; text-align: right">Creado por Luis SÃ¡nchez</small>
					</p>
				</section>
				<section>
					<h3 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; text-align: center;">Indice</h3>
						<ol type="1" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; text-align: left;">
              <li>Privacidad</li>
              <li>Vigilancia masiva</li>
              <li>Derechos en Internet</li>
              <li>Seguridad</li>
            </ol>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
